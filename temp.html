<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Temperature Conversion</title>
    <link rel="stylesheet" href="temp.css" />
  </head>
  <body>
    <div id="form_div">
      <form action="" id="form">
        <h2 id="header">Temperature Converter</h2>
        <input type="number" id="input" /> <br />
        <input type="radio" id="toFahrenheit" />
        <label for="toFahrenheit" id="label">Celcius to Fahrenheit</label>
        <br />
        <input type="radio" id="toCelcius" />
        <label for="toCelcius" id="label">Fahrenheit to Celcius</label> <br />
        <button type="button" id="button" onclick="convert()">Submit</button>
        <p id="result"></p>
      </form>
    </div>
  </body>
  <script src="temp.js"></script>
</html>
